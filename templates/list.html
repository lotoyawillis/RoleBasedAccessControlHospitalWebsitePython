<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body data-gr-c-s-loaded="true">
    <table border="1">
        <thead>
            <tr>
                <td>User Id</td>
                <td>Name</td>
                <td>Age</td>
                <td>Phone Number</td>
                <td>HasCOVID</td>
                <td>Security Role Level</td>
                <td>Login Password</td>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <h2><a href="/">Go back to home page</a></h2>
</body>
</html>
